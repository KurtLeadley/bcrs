<div class="wrapper">
  <div class="section">
    <div class="container">
      <div class="space-90"></div>
      <div class="cd-section">
        <div id="tables">
          <div class="row">
            <div class="col-md-12 ml-auto mr-auto">
              <div class="card card-plain bg-default">
                <div class="card-header">
                  <h1 class="card-title text-center text-primary">
                    Invoice Service Page
                  </h1>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table tablesorter">
                        <thead>
                          <tr>
                            <th class="text-left"><h4 class="text-danger">Invoice ID</h4></th>
                            <th class="text-left"><h4 class="text-danger">Parts Total</h4></th>
                            <th class="text-left"><h4 class="text-danger">Labor Total</h4></th>
                            <th class="text-left"><h4 class="text-danger">Line Item Total</h4></th>
                            <th class="text-right"><h4 class="text-danger">Overall Total</h4></th>
                            <th class="text-right"><h4 class="text-danger">Actions</h4></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let invoice of invoiceList">
                            <td class="text-left">{{ invoice._id }}</td>
                            <td class="text-left">${{ invoice.partsAmount }}</td>
                            <td class="text-left">${{ invoice.laborAmount }}</td>
                            <td class="text-left">${{ invoice.lineItemTotal }}</td>
                            <td class="text-right">${{ invoice.total }}</td>
                            <td class="text-right">
                              <button
                                class="btn btn-info btn-simple btn-icon btn-sm mr-1"
                                type="button"
                                placement="top"
                                tooltip="View Invoice"
                                (click)="openViewDialog('View', invoice)"
                              >
                                <i class="fas fa-eye"></i>
                              </button>
                              <button
                                class="btn btn-success btn-simple btn-icon btn-sm mr-1"
                                type="button"
                                placement="bottom"
                                tooltip="Edit Invoice"
                              >
                                <i class="tim-icons icon-settings"></i>
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
