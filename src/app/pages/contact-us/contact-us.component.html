<section class="hero is-primary is-bold">
<div class="hero-body">
  <div class="container">
    <h1 class="title">Contact Us!</h1>
    <form (ngSubmit)="submitForm()">
      <div class="field">
        <label class="label">First Name:</label>
        <input type="text" name="firstName" class="input" [(ngModel)]="firstName">
      </div><br>

      <div class="field">
        <label class="label">Last Name:</label>
        <input type="text" name="lastName" class="input" [(ngModel)]="lastName">
      </div><br>

      <div class="field">
        <label class="label">Email Address:</label>
        <input type="text" name="email" class="input" [(ngModel)]="email">
      </div><br>

      <div class="field">
        <label class="label">Your Message:</label>
        <textarea type="text" name="message" class="textarea" [(ngModel)]="message"></textarea>
      </div><br>
      <div class="field">
      <label>Have you visited the Bob's Computer Repair Shop before?</label>
        <mat-radio-group aria-label="Select an option" >
          <mat-radio-button value="yes" name="youvisited" [(ngModel)]="youvisited">Yes</mat-radio-button>
          <mat-radio-button value="no" name="youvisited" [(ngModel)]="youvisited">No</mat-radio-button>
      </mat-radio-group>
    </div>
      <button type="submit" class="button is-large is-warning"> Send!</button>
    </form>
  </div>
</div>
</section>
