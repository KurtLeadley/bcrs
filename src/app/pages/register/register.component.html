<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-12 mx-auto">
          <div class="square square-7" id="square7"></div>
          <div class="square square-8" id="square8"></div>
          <div class="card card-register">
            <div class="card-header">
              <img src="assets/img/square1-red.png" alt="card image" class="card-img" />
              <h4 class="card-title ml-1">Register</h4>
            </div>
            <div class="card-body">
              <form class="form">
                <div class="form-row mt-2">
                  <div class="input-group col" [ngClass]="{ 'input-group-focus': focus === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"></i>
                      </div>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username..."
                      (blur)="focus = false"
                      (focus)="focus = true"
                    />
                  </div>
                  <div class="input-group col" [ngClass]="{ 'input-group-focus': focus1 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-key-25"></i>
                      </div>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Password..."
                      (blur)="focus1 = false"
                      (focus)="focus1 = true"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
