<mat-card>
  <mat-card-title>
    Create New Security Question
  </mat-card-title>
  <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
    <label>
      Question ID:
      <input type="text" formControlName="qId" required />
    </label>
    <label>
      Question:
      <input type="text" formControlName="question" required />
    </label>
    <button class="submit-button" mat-raised-button type="submit">Create</button>
  </form>
</mat-card>
