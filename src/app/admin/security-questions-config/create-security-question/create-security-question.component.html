<div class="create-question">
  <h4 class='q-header'> Create New Security Question </h4>
  <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
    <div class="create-q">
      <label>
        Question:
        <input type="text" size="50" formControlName="text" required />
      </label>
    </div>
    <button class="submit-q-button" mat-raised-button type="submit">Save</button>
  </form>
</div>
