<div class="question-div" *ngFor="let question of questions">
  <div class="question-panel">
    <h4 class='q-header'> Question: {{question.id}}</h4>
    <p class='q-question'> {{question.question}}</p>
    <a class='q-edit' [routerLink]="['/edit', question.id]">EDIT</a>
    <button class='q-delete' (click)="onDelete(question.id)">DELETE</button>
  </div>
</div>
