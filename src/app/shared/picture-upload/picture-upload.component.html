<div class="fileinput text-center">
  <input type="file" accept="image/*" (change)="handleImageChange($event)" #fileInput />
  <div class="thumbnail" [ngClass]="{ 'img-circle': avatar }">
    <img src="{{ imagePreviewUrl }}" alt="..." />
  </div>
  <div>
    <button *ngIf="file === null && avatar" class="btn-round btn btn-danger">
      Add Image
    </button>
    <button *ngIf="file === null && !avatar" class="btn-round btn btn-primary">
      Select Image
    </button>
    <span *ngIf="file !== null">
      <button class="btn-round btn btn-primary">
        Change
      </button>
      <br *ngIf="avatar" />
      <button class="btn-round btn btn-success" type="submit">
        Save
      </button>
      <br *ngIf="avatar" />
      <button class="btn-round btn btn-danger"><i class="fa fa-times"></i> Remove</button>
    </span>
  </div>
</div>
