<div [class.hidden]="!show">
  <div class="loader-overlay">
    <div *ngIf="show" class="loader"></div>
  </div>
</div>
<div class="cd-section" id="headers">
  <div class="header-2">
    <!-- !isAuthenticated -->
    <nav *ngIf="!userIsAuthenticated" class="navbar navbar-expand-lg fixed-top mb-3" color-on-scroll="500">
      <div class="container">
        <div class="navbar-translate">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#noAuthNavbar">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </button>
          <a href="/" class="navbar-brand">BCRS</a>
        </div>
        <div class="collapse navbar-collapse" id="noAuthNavbar">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/about" class="nav-link">About Us</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/contact-us" class="nav-link">Contact Us</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/" class="nav-link">Services</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa fa-facebook-square"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- isAuthenticated && !isAdmin -->
    <nav
      *ngIf="userIsAuthenticated && role != 'admin'"
      class="navbar navbar-expand-lg navbar-transparent bg-primary navbar-absolute"
    >
      <div class="container">
        <div class="navbar-translate">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#authNavbar">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </button>
          <a href="/" class="navbar-brand">BCRS</a>
        </div>
        <div class="collapse navbar-collapse" id="authNavbar">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/about" class="nav-link">About Us</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/contact-us" class="nav-link">Contact Us</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/" class="nav-link">Service Repair</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/" class="nav-link">Invocies</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa fa-facebook-square"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa fa-instagram"></i>
              </a>
            </li>
            <li class="nav-item">
              <button class="btn btn-danger btn-sm" (click)="onLogout()">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- isAuthenticated && isAdmin -->
    <nav
      *ngIf="userIsAuthenticated && role == 'admin'"
      class="navbar navbar-expand-lg navbar-transparent bg-primary navbar-absolute"
    >
      <div class="container">
        <div class="navbar-translate">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#authAdminNavbar">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </button>
          <a href="/" class="navbar-brand">BCRS</a>
        </div>
        <div class="collapse navbar-collapse" id="authAdminNavbar">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/admin/users" class="nav-link">Users</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/admin/security-questions" class="nav-link">Security Questions</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/" class="nav-link">Service Repair</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/" class="nav-link">Invocies</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa fa-facebook-square"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa fa-instagram"></i>
              </a>
            </li>
            <li class="nav-item">
              <button class="btn btn-danger btn-sm" (click)="onLogout()">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
